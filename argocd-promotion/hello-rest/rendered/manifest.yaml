apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: team-awesome_hello-rest-prod:/Service:/hello-rest
  name: hello-rest
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app.kubernetes.io/name: hello-rest
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: team-awesome_hello-rest-prod:apps/Deployment:/hello-rest
  labels:
    app.kubernetes.io/name: hello-rest
  name: hello-rest
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-rest
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-rest
    spec:
      containers:
        - env:
            - name: HELLO_REST_REQUEST_DELAY
              value: "0.5"
          image: bittrance/hello-world:axum-hello-rest
          lifecycle:
            preStop:
              sleep:
                seconds: 2
          name: rest
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
